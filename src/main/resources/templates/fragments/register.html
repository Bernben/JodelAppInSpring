<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- Form for save FEed -->
<form action="#"  method="post">
    <div class="modal fade" id="formForRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Kommentieren</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!--                    <input type="text" class="form-control"  th:field="*{userId}"  placeholder="userId">-->
                    <input type="hidden" class="form-control" >

                    <select class="selectpicker" >
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="brown">Brown</option>
                        <option value="null">No usprobiere was alls guet usgset..</option>
                    </select>


                    <input type="text" class="form-control" placeholder="POST">
                    <!--                    <input type="hidden" class="form-control" th:value="${timestamp}"  th:name="timestamp"  >-->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Feed</button>
                </div>
            </div>
        </div>
    </div>
</form>
