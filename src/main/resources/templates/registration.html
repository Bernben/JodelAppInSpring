<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: header"></header>

<div class="container">
    <div class="card" style="width:100%;">
        <div class="card-body">
            <h5 class="card-header">
                <p style="font-size: 1.5rem;">Registration</p>
            <p class="card-text" >
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!
                </div>
            </div>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Email </label>
                    <input id="firstName" class="form-control" th:field="*{userName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Username </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                </div>


                    <button type="submit" class="btn btn-success">Register</button><br/>

            </form>
                </p>
                <h5 class="card-link">
 <span>Already registered? </br><a href="/" th:href="@{/login}">Login
								here</a></span>


            </h5>
        </div>
    </div>

</div>
</body>
</html>
