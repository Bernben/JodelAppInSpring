<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>

<div class="wrapper" id="page-wrapper">
    <div th:replace="common/header :: common-navbar"></div>

    <div class="container">
        <div class="w-md-80 w-lg-80 text-center mx-md-auto mb-5 mt-2">
            <h2> RESET PASSWORD</h2>
        </div>
        <div th:if="${wrongemail}" class="alert alert-dark text-center mb-4 mt-2" role="alert">
            <h5>Email is Incorrect</h5>
        </div>
        <div th:if="${emailsent}" class="alert alert-dark text-center mb-4 mt-2" role="alert">
            <h5>Please check your email for password reset !!</h5>
        </div>
        <form th:action="@{/forgot/password}" method="post" autocomplete="off">
            <div class="row">
                <div class="col-md-10 input-round">
                    <div class="form-group">
                        <h5>Enter your email</h5>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <input type="submit" class="btn btn-primary btn-sm mb-2" value="Reset Password"><br>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
